{% extends "base.html" %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Gerenciar Setores</h1>
        <a href="{{ url_for('main.create_sector') }}" class="btn btn-primary">Novo Setor</a>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for sector in sectors %}
            <tr>
                <td>{{ sector.id }}</td>
                <td>{{ sector.name }}</td>
                <td>{{ sector.description }}</td>
                <td>
                    <a href="{{ url_for('main.edit_sector', sector_id=sector.id) }}" class="btn btn-sm btn-warning">Editar</a>
                    <form action="{{ url_for('main.delete_sector', sector_id=sector.id) }}" method="POST" class="d-inline" onsubmit="return confirm('Tem certeza que deseja excluir este setor?');">
                        <input type="submit" value="Excluir" class="btn btn-sm btn-danger">
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">Nenhum setor encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
