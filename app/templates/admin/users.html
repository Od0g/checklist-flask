{% extends "base.html" %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Gerenciar Usuários</h1>
        <a href="{{ url_for('main.register') }}" class="btn btn-primary">Adicionar Novo Usuário</a>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Permissão (Role)</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <span class="badge 
                        {% if user.role == 'Administrador' %}bg-danger
                        {% elif user.role == 'Líder' %}bg-info
                        {% else %}bg-secondary
                        {% endif %}">
                        {{ user.role }}
                    </span>
                </td>
                <td>
                    <a href="{{ url_for('main.edit_user', user_id=user.id) }}" class="btn btn-sm btn-warning">Editar</a>
                    <form action="{{ url_for('main.delete_user', user_id=user.id) }}" method="POST" class="d-inline" onsubmit="return confirm('Tem certeza que deseja EXCLUIR este usuário? Esta ação não pode ser desfeita.');">
                        <input type="submit" value="Excluir" class="btn btn-sm btn-danger">
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">Nenhum outro usuário encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
